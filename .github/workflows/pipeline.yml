name: Node.js CI 

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

env:
  ENVIRONMENT: "TEST"
  JWT_KEY: "secret"
  DATABASE_URL: "mysql://root:root@localhost:3306/database?schema=public"
  DATABASE_NOSQL_URL: "mongodb://localhost:27017/expense"
  QUEUE_HOST: "amqp://admin:admin@localhost:5672"
  QUEUE_NAME: "queue"
  NODE_OPTIONS: --max-old-space-size=8192

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use MySQL
      uses: shogo82148/actions-setup-mysql@v1
      with:
        root-password: root

    - name: Use MongoDB 4.4.6
      uses: DigiPie/mongo-action@v2.0.1
      with: 
        image_version: 4.4.6

    - name: Use RabbitMQ 3.8
      uses: getong/rabbitmq-action@v1.2
      with:
        rabbitmq version: 3.8
        rabbitmq user: admin
        rabbitmq password: admin 
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    
    - name: "Install yarn package"
      run: npm i -g yarn

    - name: "Install dependencies"
      run: yarn

    - name: "Run migrations" 
      run: yarn migrate:execute

    - name: "Run tests"
      run: yarn test:coverage
    
    - name: Send coverage result to Coveralls
      uses: coverallsapp/github-action@v1